let currentDay = 1;
let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
let packingStatus = JSON.parse(localStorage.getItem("packingStatus")) || {};
let chartInstance = null;

window.onload = () => {
    initDay();
    updateUI();
    renderPacking();
};

function initDay() {
    const diff = new Date() - CONFIG.tripStart;
    const day = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
    currentDay = (day > 0 && day <= CONFIG.tripDays) ? day : 1;
}

function updateUI() {
    const dayData = CONFIG.schedule[currentDay - 1];
    
    // æ›´æ–°æ¨™é¡Œ
    document.getElementById("dayDisplay").innerText = `ç¬¬ ${currentDay} å¤©`;
    document.getElementById("dayTitle").innerText = `Day ${currentDay} (${dayData.dateDisplay})`;
    
    // æ›´æ–°è©³ç´°æ¸…å–®
    const listEl = document.getElementById("scheduleList");
    listEl.innerHTML = dayData.items.map(item => `
        <li class="schedule-item">
            <span class="schedule-icon">${item.icon}</span>
            <div class="schedule-text">
                <div>${item.text}</div>
                <div class="schedule-sub">${item.sub}</div>
            </div>
        </li>
    `).join("");

    // æ›´æ–°åœ°åœ–
    document.getElementById("mapFrame").src = `https://maps.google.com/maps?q=${encodeURIComponent(dayData.mapLoc)}&output=embed`;

    renderExpenses();
}

function changeDay(step) {
    const newDay = currentDay + step;
    if (newDay >= 1 && newDay <= CONFIG.tripDays) {
        currentDay = newDay;
        updateUI();
    }
}

/* ===== è¨˜å¸³åŠŸèƒ½ ===== */
function addExpense() {
    const name = document.getElementById("expenseName").value;
    const amount = parseInt(document.getElementById("expenseAmount").value);
    if (!name || isNaN(amount)) return;
    expenses.push({ id: Date.now(), day: currentDay, name, amount });
    saveAndRenderExpenses();
    document.getElementById("expenseName").value = "";
    document.getElementById("expenseAmount").value = "";
}

function deleteExpense(id) {
    expenses = expenses.filter(e => e.id !== id);
    saveAndRenderExpenses();
}

function saveAndRenderExpenses() {
    localStorage.setItem("expenses", JSON.stringify(expenses));
    renderExpenses();
}

function renderExpenses() {
    const listEl = document.getElementById("expenseList");
    const todayExpenses = expenses.filter(e => e.day === currentDay);
    
    listEl.innerHTML = todayExpenses.length === 0 ? `<div style="color:#999;text-align:center;padding:10px;">å°šæœªæœ‰èŠ±è²»</div>` : 
        todayExpenses.map(e => `

                <span><b>â‰ˆ NT$${Math.round(e.amount * CONFIG.jpyRate)}</b> 
                <button style="background:none; color:red; padding:0 5px;" onclick="deleteExpense(${e.id})">âœ•</button></span>
            </div>
        `).join("");

    updateChart();
}

function updateChart() {
    const ctx = document.getElementById("expenseChart").getContext("2d");
    const totals = Array(CONFIG.tripDays).fill(0);
    expenses.forEach(e => { if(e.day <= CONFIG.tripDays) totals[e.day-1] += e.amount; });

    if (chartInstance) chartInstance.destroy();
    chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["D1", "D2", "D3", "D4", "D5", "D6"],
            datasets: [{ label: "æ¯æ—¥æ”¯å‡º (JPY)", data: totals, backgroundColor: "#007aff", borderRadius: 5 }]
        }

}

    document.getElementById("packingList").innerHTML = CONFIG.packingItems.map(item => `

function toggleItem(item) {
    packingStatus[item] = !packingStatus[item];
