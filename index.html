<script>
const CONFIG = {

    baseSchedule: [
        { date: "3æœˆ11æ—¥", city: "å¤§é˜ª", items: [
            { time: "06:55", icon: "âœˆï¸", title: "è™èˆª IT284", sub: "é«˜é›„-é—œè¥¿ KIX", loc: "Kansai International Airport" },
            { time: "14:00", icon: "ğŸ¨", title: "å¤§é˜ªé¾ä»•æŸé£¯åº—", sub: "Hotel Hankyu RESPIRE", loc: "Hotel Hankyu RESPIRE OSAKA" },
            { time: "16:00", icon: "ğŸŒ…", title: "æ¢…ç”°ç©ºä¸­åº­åœ’", sub: "5æ­²å°å­©ä¹Ÿé©åˆçš„å¤œæ™¯", loc: "Umeda Sky Building" }
        ]},
        { date: "3æœˆ12æ—¥", city: "å¤§é˜ªæ¸¯", items: [
            { time: "10:00", icon: "ğŸ ", title: "æµ·éŠé¤¨", sub: "å·²è²·é›»å­ç¥¨ã€‚çœ‹é¯¨é¯Šã€è§¸æ‘¸æ± ", loc: "Osaka Kaiyukan Aquarium" },
            { time: "12:30", icon: "ğŸ±", title: "å¤©ä¿å±±åˆé¤", sub: "æ¨è–¦ 2F æµªèŠ±ç¾é£Ÿæ©«ä¸", loc: "Tempozan Marketplace" },
            { time: "17:00", icon: "ğŸ§¸", title: "Yodobashi 5F", sub: "å·¨å¤§ç©å…·å€", loc: "Links Umeda" }
        ]},
        { date: "3æœˆ13æ—¥", city: "åå¤å±‹", items: [{ time: "10:00", icon: "ğŸš„", title: "ç§»å‹•è‡³åå¤å±‹", sub: "æ­ä¹˜æ–°å¹¹ç·š", loc: "Nagoya Station" }]},
        { date: "3æœˆ14æ—¥", city: "é•·ä¹…æ‰‹å¸‚", items: [{ time: "10:00", icon: "ğŸŒ³", title: "å‰åœåŠ›å…¬åœ’", sub: "å®®å´é§¿ä¸–ç•Œå·¡ç¦®", loc: "Ghibli Park" }]},
        { time: "10:00", date: "3æœˆ15æ—¥", city: "åå¤å±‹æ¸¯", items: [{ time: "10:00", icon: "ğŸš‚", title: "ç£æµ®éµé“é¤¨", sub: "ç«è»Šè¿·å¤©å ‚", loc: "SCMAGLEV and Railway Park" }]},
        { date: "3æœˆ16æ—¥", city: "åå¤å±‹", items: [{ time: "09:30", icon: "ğŸ¤–", title: "æ¨‚é«˜æ¨‚åœ’", sub: "æœ€å¾Œè¡åˆºå›å°", loc: "LEGOLAND Japan" }]}
    ]
};

let currentDay = 1;
let customItems = JSON.parse(localStorage.getItem("customSchedule")) || {};
let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
let packingStatus = JSON.parse(localStorage.getItem("packingStatus")) || {};

window.onload = () => { initDay(); updateUI(); renderPacking(); };

function initDay() {
    const diff = new Date() - CONFIG.tripStart;
    const day = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
    currentDay = (day > 0 && day <= CONFIG.tripDays) ? day : 1;
}

function updateUI() {
    const dayData = CONFIG.baseSchedule[currentDay - 1];
    document.getElementById("dayDisplay").innerText = `ç¬¬ ${currentDay} å¤©`;
    document.getElementById("dateDisplay").innerText = dayData.date;
    
    // åˆä½µå›ºå®šè¡Œç¨‹èˆ‡è‡ªè¨‚è¡Œç¨‹
    let dayCustom = customItems[currentDay] || [];
    let combinedItems = [...dayData.items, ...dayCustom].sort((a,b) => a.time.localeCompare(b.time));

    const listEl = document.getElementById("scheduleList");
    listEl.innerHTML = combinedItems.map((item, index) => `
        <li class="schedule-item ${index === 0 ? 'active' : ''} ${item.isCustom ? 'custom' : ''}" onclick="setMap('${item.loc}', this)">
            <div class="schedule-time">${item.time}</div>
            <span class="schedule-icon">${item.icon || 'ğŸ“'}</span>
            <div class="schedule-text">
                <div>${item.title}</div>
                ${item.sub ? `<div class="schedule-sub">${item.sub}</div>` : ''}
            </div>
        </li>
    `).join("");

    if (combinedItems.length > 0) setMap(combinedItems[0].loc);
    renderExpenses();
}

// æŸ¥è©¢å¤©æ°£
function checkWeather() {
    const city = CONFIG.baseSchedule[currentDay - 1].city;
    const url = `https://www.google.com/search?q=${encodeURIComponent(city + 'å¤©æ°£é å ±')}`;
    window.open(url, '_blank');
}

// è‡ªè¨‚æ™¯é»åŠŸèƒ½
function toggleAddForm() {
    const form = document.getElementById("addForm");
    form.style.display = form.style.display === "block" ? "none" : "block";
}

function addCustomItem() {
    const time = document.getElementById("newTime").value;
    const title = document.getElementById("newTitle").value;
    const loc = document.getElementById("newLoc").value;
    
    if(!title || !loc) return alert("è«‹å¡«å¯«åç¨±èˆ‡åœ°é»");

    if(!customItems[currentDay]) customItems[currentDay] = [];
    customItems[currentDay].push({ time, title, loc, isCustom: true, icon: "â­ï¸" });
    
    localStorage.setItem("customSchedule", JSON.stringify(customItems));
    document.getElementById("newTitle").value = "";
    document.getElementById("newLoc").value = "";
    toggleAddForm();
    updateUI();
}

/* ===== åŸºç¤åŠŸèƒ½ (åœ°åœ–, è¨˜å¸³, è¡Œæ) ===== */
function setMap(location, element) {
    const searchUrl = `https://maps.google.com/maps?q=${encodeURIComponent(location)}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
    document.getElementById("mapFrame").src = searchUrl;
    if (element) {
        document.querySelectorAll('.schedule-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
    }
}

function changeDay(step) {
    const newDay = currentDay + step;
    if (newDay >= 1 && newDay <= CONFIG.tripDays) { currentDay = newDay; updateUI(); }
}

function addExpense() {
    const name = document.getElementById("expenseName").value;
    const amount = parseInt(document.getElementById("expenseAmount").value);
    if (!name || isNaN(amount)) return;
    expenses.push({ id: Date.now(), day: currentDay, name, amount });
    localStorage.setItem("expenses", JSON.stringify(expenses));
    document.getElementById("expenseName").value = "";
    document.getElementById("expenseAmount").value = "";
    renderExpenses();
}

function renderExpenses() {
    const listEl = document.getElementById("expenseList");
    const todayExpenses = expenses.filter(e => e.day === currentDay);
    listEl.innerHTML = todayExpenses.length === 0 ? `<div style="color:#999;text-align:center;font-size:13px">å°šç„¡ç´€éŒ„</div>` : 
        todayExpenses.map(e => `
            <div class="expense-item">
                <span>${e.name} (Â¥${e.amount})</span>
                <span><b>NT$${Math.round(e.amount * CONFIG.jpyRate)}</b></span>
            </div>
        `).join("");
}

function renderPacking() {
    const items = ["è­·ç…§/ç°½è­‰", "æ—¥å¹£ç¾é‡‘/å¡ç‰‡", "å°å­©å‚™ç”¨è—¥", "è¡Œå‹•é›»æº", "å°¿å¸ƒ/æ¿•ç´™å·¾", "é›¨å…·/å¤–å¥—"];
    document.getElementById("packingList").innerHTML = items.map(item => `
        <div class="packing-item ${packingStatus[item] ? 'checked' : ''}" onclick="toggleItem('${item}')">
            <input type="checkbox" ${packingStatus[item] ? 'checked' : ''}>
            <span style="margin-left:10px">${item}</span>
        </div>
    `).join("");
}

function toggleItem(item) {
    packingStatus[item] = !packingStatus[item];
    localStorage.setItem("packingStatus", JSON.stringify(packingStatus));
    renderPacking();
}
</script>
