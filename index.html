<script>

            { time: "14:00", icon: "ğŸ¨", title: "å¤§é˜ªé¾ä»•æŸé£¯åº—", sub: "Hotel Hankyu RESPIRE", loc: "Hotel Hankyu RESPIRE OSAKA" },
            { time: "16:00", icon: "ğŸŒ…", title: "æ¢…ç”°ç©ºä¸­åº­åœ’", sub: "5æ­²å°å­©ä¹Ÿé©åˆçš„å¤œæ™¯", loc: "Umeda Sky Building" },
            { time: "17:30", icon: "ğŸ›ï¸", title: "å¤§ä¸¸ç™¾è²¨æ¢…ç”°åº—", sub: "13F å¯¶å¯å¤¢ä¸­å¿ƒ", loc: "Daimaru Umeda" }

        { date: "3æœˆ12æ—¥", city: "Osaka", lat: 34.69, lon: 135.50, items: [
            { time: "10:00", icon: "ğŸ ", title: "æµ·éŠé¤¨", sub: "çœ‹é¯¨é¯Šã€è§¸æ‘¸æ± ", loc: "Osaka Kaiyukan Aquarium" },
            { time: "12:30", icon: "ğŸ±", title: "å¤©ä¿å±±è³¼ç‰©ä¸­å¿ƒ", sub: "åˆé¤æ¨è–¦ï¼šæµªèŠ±ç¾é£Ÿæ©«ä¸", loc: "Tempozan Marketplace" },
            { time: "17:00", icon: "ğŸ§¸", title: "Yodobashi 5F", sub: "å·¨å¤§ç©å…·å€èˆ‡æ‰­è›‹", loc: "Links Umeda" }
        ]},
        { date: "3æœˆ13æ—¥", city: "Nagoya", lat: 35.18, lon: 136.90, items: [{ time: "10:00", icon: "ğŸš„", title: "åå¤å±‹ç§»å‹•æ—¥", sub: "æ–°å¹¹ç·š", loc: "Nagoya Station" }]},
        { date: "3æœˆ14æ—¥", city: "Nagoya", lat: 35.18, lon: 136.90, items: [{ time: "10:00", icon: "ğŸŒ³", title: "å‰åœåŠ›å…¬åœ’", sub: "å®®å´é§¿ä¸–ç•Œ", loc: "Ghibli Park" }]},
        { date: "3æœˆ15æ—¥", city: "Nagoya", lat: 35.18, lon: 136.90, items: [{ time: "10:00", icon: "ğŸš‚", title: "ç£æµ®éµé“é¤¨", sub: "æ–°å¹¹ç·šå±•è¦½", loc: "SCMAGLEV and Railway Park" }]},
        { date: "3æœˆ16æ—¥", city: "Nagoya", lat: 35.18, lon: 136.90, items: [{ time: "09:30", icon: "ğŸ¤–", title: "æ¨‚é«˜æ¨‚åœ’", sub: "æœ€å¾Œè¡åˆº", loc: "LEGOLAND Japan" }]}
    ]
};

let currentDay = 1;
let customItems = JSON.parse(localStorage.getItem("customSchedule")) || {};
let packingStatus = JSON.parse(localStorage.getItem("packingStatus")) || {};

window.onload = () => { initDay(); updateUI(); renderPacking(); };

function initDay() {
    const diff = new Date() - CONFIG.tripStart;
    const day = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
    currentDay = (day > 0 && day <= CONFIG.tripDays) ? day : 1;
}

async function fetchWeather(lat, lon, city) {
    const display = document.getElementById("weatherDisplay");
    try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=Asia%2FTokyo`);
        const data = await res.json();
        const temp = Math.round(data.current_weather.temperature);
        const code = data.current_weather.weathercode;
        const weatherMap = { 0: "â˜€ï¸ æ™´æœ—", 1: "ğŸŒ¤ï¸ æ™´é–“å¤šé›²", 2: "â›… å¤šé›²", 3: "â˜ï¸ é™°å¤©", 45: "ğŸŒ«ï¸ æœ‰éœ§", 61: "ğŸŒ§ï¸ å°é›¨", 63: "ğŸŒ§ï¸ é›¨" };
        display.innerHTML = `ğŸ“ ${city === 'Osaka' ? 'å¤§é˜ª' : 'åå¤å±‹'}ï¼š${temp}Â°C | ${weatherMap[code] || "ğŸŒ¤ï¸ è‰¯å¥½"}`;
    } catch (e) { display.innerHTML = "âŒ å¤©æ°£æ›´æ–°å¤±æ•—"; }
}

function updateUI() {
    const dayData = CONFIG.baseSchedule[currentDay - 1];
    document.getElementById("dayDisplay").innerText = `ç¬¬ ${currentDay} å¤©`;
    document.getElementById("dateDisplay").innerText = dayData.date;
    fetchWeather(dayData.lat, dayData.lon, dayData.city);

    let dayCustom = customItems[currentDay] || [];
    let combinedItems = [...dayData.items, ...dayCustom].sort((a,b) => a.time.localeCompare(b.time));

    const listEl = document.getElementById("scheduleList");
    listEl.innerHTML = combinedItems.map((item) => `
        <li class="schedule-item ${item.isCustom ? 'custom' : ''}" onclick="setMap('${item.loc || item.title}', this)">
            <div class="schedule-time">${item.time}</div>
            <span class="schedule-icon">${item.icon || 'ğŸ“'}</span>
            <div class="schedule-text">
                <div>${item.title}</div>
                ${item.sub ? `<div class="schedule-sub">${item.sub}</div>` : ''}
            </div>
            ${item.isCustom ? `<span class="del-item" onclick="deleteCustomItem('${item.id}', '${item.time}', '${item.title}', event)">âœ•</span>` : ''}
        </li>
    `).join("");

    if (combinedItems.length > 0) setMap(combinedItems[0].loc || combinedItems[0].title);
}

// ä¿®æ­£å¾Œçš„åˆªé™¤å‡½æ•¸ï¼šæ”¯æ´å¤šé‡æ¢ä»¶æ¯”å°
function deleteCustomItem(id, time, title, event) {
    event.stopPropagation();
    if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™é …è‡ªè¨‚è¡Œç¨‹å—ï¼Ÿ")) return;
    
    // æ¯”å° ID æˆ–æ¯”å° (æ™‚é–“+æ¨™é¡Œ)
    customItems[currentDay] = (customItems[currentDay] || []).filter(item => {
        return item.id !== id && !(item.time === time && item.title === title);
    });
    
    localStorage.setItem("customSchedule", JSON.stringify(customItems));
    updateUI();
}

// å¼·åˆ¶é‡è¨­ç•¶æ—¥åŠŸèƒ½
function clearDayCustom() {
    if(!confirm("é€™å°‡æ¸…é™¤ä»Šæ—¥ã€Œæ‰€æœ‰ã€è‡ªè¡Œæ–°å¢çš„è¡Œç¨‹ï¼Œç¢ºå®šå—ï¼Ÿ")) return;
    delete customItems[currentDay];
    localStorage.setItem("customSchedule", JSON.stringify(customItems));
    updateUI();
    toggleAddForm();
}

function setMap(location, element) {
    const searchUrl = `https://maps.google.com/maps?q=${encodeURIComponent(location)}&output=embed`;
    document.getElementById("mapFrame").src = searchUrl;
    if (element) {
        document.querySelectorAll('.schedule-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
    }
}

function changeDay(step) {
    const newDay = currentDay + step;
    if (newDay >= 1 && newDay <= CONFIG.tripDays) { currentDay = newDay; updateUI(); }
}

function addCustomItem() {
    const time = document.getElementById("newTime").value;
    const title = document.getElementById("newTitle").value;
    if(!title) return;
    if(!customItems[currentDay]) customItems[currentDay] = [];
    customItems[currentDay].push({ 
        id: "ID_" + Date.now(), // å¢åŠ å‰ç¶´é¿å…ç´”æ•¸å­—å•é¡Œ
        time, 
        title, 
        isCustom: true,
        icon: "â­ï¸"
    });
    localStorage.setItem("customSchedule", JSON.stringify(customItems));
    document.getElementById("newTitle").value = "";
    toggleAddForm();
    updateUI();
}

function toggleAddForm() {
    const form = document.getElementById("addForm");
    form.style.display = form.style.display === "block" ? "none" : "block";
}

function renderPacking() {
    const items = ["è­·ç…§/ç°½è­‰", "æ—¥å¹£ç¾é‡‘/å¡ç‰‡", "å°å­©å‚™ç”¨è—¥", "è¡Œå‹•é›»æº", "å°¿å¸ƒ/æ¿•ç´™å·¾", "é›¨å…·/å¤–å¥—"];
    document.getElementById("packingList").innerHTML = items.map(item => `
        <div class="packing-item ${packingStatus[item] ? 'checked' : ''}" onclick="toggleItem('${item}')">
            <input type="checkbox" ${packingStatus[item] ? 'checked' : ''}>

        </div>
    `).join("");
}

function toggleItem(item) {
